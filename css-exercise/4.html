    <h2>作品①：破繭音樂節</h2>
    <h3>作者：劉書彤、蔣世貞、龍宇祺、柯婧然</h3>
    <p>破繭音樂節是一個以苗族文化為主題的電子音樂項目。設計師將少數民族苗族的古老傳説。《蝴蝶媽媽》作爲切入點，試圖尋求電音和傳統文化之間的聯係。設計師結合苗族服飾中的銀飾與電子音樂可視化后的包絡綫，完成了此次的概念和視覺内容。設計師化用蝴蝶媽媽的故事，將生命的誕生歸納為肉體的孵化和精神的破繭這兩個階段：其中，精神的破繭是一種想要突破的現狀，獲得新生的主觀意識。音樂，則成爲了激發内心深處的本我的契機。設計師期望參與破繭電子音樂節的聽衆能夠以音樂為經，完成精神上的破繭。</p>
